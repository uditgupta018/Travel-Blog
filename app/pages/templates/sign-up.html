<div ng-controller="validateCtrl as ctrl">
	
	<div class="modal fade" id="sign-in-modal" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				
				<div class="modal-header">
						<ul class="nav nav-tabs">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<li class="active"><a href="#sign-in-content" data-toggle="tab"><b>Sign In </b></a></li>
							<li><a href="#sign-up-content" data-toggle="tab"><b>Sign up</b></a></li>  
						</ul>	
				</div>

				<div class="modal-body">
					<div class="tab-content">
						
						<!-- Sign In Page-->
						<div id="sign-in-content" class="tab-pane fade in active">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="email" class="col-sm-12"><i class="fa fa-envelope"></i> Email : </label><br/>
									<div class="col-sm-12">
										<input type="email" class="form-control" id="email" placeholder="Enter your Email">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-12"><i class="fa fa-key"></i> Password :</label><br/>
									<div class="col-sm-12">
										<input type="password" class="form-control" id="password" placeholder="Enter your Password">
									</div>
								
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-success">Sign In</button> 
									</div>
								</div>
							</form>
						</div>	

						<!-- Sign up Page -->
						<div id="sign-up-content" class="tab-pane fade">
							<form class="form-horizontal" name="signUpForm" novalidate>
																	       
								<div class="form-group" ng-class="{ 'has-error' : !isUsernameValid }">
									<label for="name" class="col-sm-12"><i class="fa"></i> Name :</label><br/>
									<div class="col-sm-12"> 
										<input type="text" 
										       class="form-control" 
										       name="name" 
										       placeholder="Enter your Name"
										       ng-model="user.name"
										       required />
										<span ng-show="!isUsernameValid">
											<p class="error-warning">Username is required</p>
										<span>						
									</div>
								</div>

								<div class="form-group" ng-class="{ 'has-error': !isEmailValid }">
									<label for="email" class="col-sm-12"><i class="fa fa-envelope"></i> Email :</label><br/>
									<div class="col-sm-12">
										<input type="email" 
										       class="form-control" 
										       name="email" 
										       placeholder="Enter your Email"
										       ng-model="user.email"
										       required />
										<span ng-show="!isEmailValid">
											<p class="error-warning">Invalid Email Id</p>
										</span>	       
									</div>
								</div>
								
								<div class="form-group" 
									 ng-class=" { 'has-error' : !isPasswordValid && !passwordMatched } ">
									<label for="password" class="col-sm-12"><i class="fa fa-key"></i> Password :</label><br/>
									<div class="col-sm-12">
										<input type="password" 
										       class="form-control" 
										       name="password" 
										       placeholder="Enter your Password (Min 6 digits)"
										       ng-model="user.password"
										       ng-minlength="6" />
										<span ng-show="!isPasswordValid">
											<p class="error-warning">Min 6 digit password required</p>
										</span>   
										    
									</div> 
								</div>
								
								<div class="form-group" 
									 ng-class=" { 'has-error' : !isRePasswordValid && !isPasswordMatched } ">
									<label for="re-password" class="col-sm-12"><i class="fa fa-key"></i> Re-Enter Password :</label><br/>
									<div class="col-sm-12">
										<input type="password" 
										       class="form-control" 
										       name="repassword" 
										       placeholder="Re-Enter your password"
										       ng-model="user.repassword"
										       ng-minlength="6" />
										<span ng-show="!isRePasswordValid">
											<p class="error-warning">Min 6 digit password required</p>
										</span> 
										<span ng-show="isRePasswordValid && !isPasswordMatched">
											<p class="error-warning">Passwords Don't Matched </p>
										</span>        
									</div>	
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<button type="submit" 
										 		class="btn btn-success"
										 		ng-click="submitForm(signUpForm)"
										 		>Sign up
										 </button>
									</div>
								</div>
							</form>	
						</div>
						
					</div>
				</div>	

				<div class="modal-footer">
					<button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
				</div>

			</div>
		</div>
	</div>
</div>

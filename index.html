			<!-- Sign up Modal -->
			<div class="modal" id="sign-in-modal" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<p>Enter your Email and Password to sign in and share your stories :)</p>
						</div>
						<div class="modal-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="email" class="col-sm-2 col-sm-offset-1">Email : </label>
									<div class="col-sm-5">
										<input type="email" class="form-control" id="email">
									</div>
									<div class="col-sm-4">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-2 col-sm-offset-1">Password:</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" id="password">
									</div>
									<div class="col-sm-4">
									</div>
								</div>
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-default">Submit</button> 
								</div>
							</form>
						</div>
						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>

			<!--MENU Tabs Option -->
			<div class="container">

											</div>
											<div class="col-sm-3">

											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<p><i>I am planning to do masters from USA. Novelist, coder #Adobe</i></p>
											</div>
										</div>
									</div>
								</div>

							<div class="panel-body">

							<div class="panel-footer">
